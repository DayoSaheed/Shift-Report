<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - Shift Report System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/jspdf.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Shift Report System</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="new-report.html">New Report</a></li>
                <li><a href="view-reports.html" class="active">View Reports</a></li>
                <li><a href="analytics.html">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="reports-section">
                <h2>View Reports</h2>
                
                <div class="search-container">
                    <input type="text" id="searchReports" placeholder="Search reports...">
                </div>

                <div class="reports-filters">
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="operations">Operations</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="security">Security</option>
                        <option value="housekeeping">Housekeeping</option>
                    </select>

                    <select id="dateFilter">
                        <option value="">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>

                <div id="reportsContainer" class="reports-grid"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Shift Report System. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
